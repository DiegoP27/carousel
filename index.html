<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="ORaW9Kw2-3.zImJ4Yi_I5.jpg" alt="CRX" style="width:100%;">
        <div class="carousel-caption">
          <h3>CRX</h3>
          <p>First version of fast hatchback Honda</p>
        </div>
      </div>

      <div class="item">
        <img src="Screenshot-2020-06-02-at-15.11.31.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>EG6</h3>
          <p>Technically 3rd version of fast hatchback civics</p>
        </div>
      </div>
    
      <div class="item">
        <img src="ed7pq3i2t2251.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>EK9</h3>
          <p>Infamous type R, first type R ever and considered one of the best hatchback civics made</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
